name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '20 12 * * 2'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: actions
          build-mode: none
        - language: javascript-typescript
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'Manual build mode requires specific build steps'
        exit 1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        output: sarif-results

    # Upload SARIF Report as an artifact
    - name: Upload SARIF report
      uses: actions/upload-artifact@v3
      with:
        name: sarif-report
        path: sarif-results.sarif

    # Convert SARIF to CSV
    - name: Convert SARIF to CSV
      run: |
        jq -r '.runs[].results[] | [.ruleId, .message.text, .locations[].physicalLocation.artifactLocation.uri] | @csv' sarif-results.sarif > codeql-results.csv

    # Upload CSV Report as an artifact
    - name: Upload CSV Report
      uses: actions/upload-artifact@v3
      with:
        name: codeql-csv-report
        path: codeql-results.csv
