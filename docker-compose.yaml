name: nextgen-apps

networks:
  nextgen-network:
    external: true

services:
  nextgen-mongo:
    image: nextgen-mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=dezireGadi7081
      - MONGO_INITDB_DATABASE=sonawaneyogeshb
    networks:
      - nextgen-network
    ports:
      - 27000:27000  

  mongo-express:
    image: mongo-express
    environment:
      - ME_CONFIG_MONGODB_SERVER=127.0.0.1
      - ME_CONFIG_MONGODB_PORT=27000
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=dezireGadi7081
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=false
      - ME_CONFIG_MONGODB_AUTH_DATABASE=admin
      - ME_CONFIG_MONGODB_AUTH_USERNAME=admin
      - ME_CONFIG_MONGODB_AUTH_PASSWORD=dezireGadi7081
      - ME_CONFIG_BASICAUTH_USERNAME=yogeshs
      - ME_CONFIG_BASICAUTH_PASSWORD=yogeshs8032
    depends_on:
      - nextgen-mongo
    ports:
      - 8081:8081
    networks:
      - nextgen-network  

  nextgen-server:
    image: nextgen-server:latest
    container_name: nextgen-server
    hostname: nextgen-server
    build:
      context: .
      dockerfile: ./dockerfile
    environment:
      NODE_ENV: production
      NG_MONGO_HOST: 127.0.0.1
      NG_MONGO_PORT: 27000
    env_file:
      - .env  
    ports:
      - 9000:9000
      - 9229:9229
    depends_on:
      - nextgen-mongo
      - mongo-express
    networks:
      - nextgen-network